{% extends "base.html" %}

{% block head %}
<datalist id="meet-types">
    <option value="online"></option>
    <option value="prezenčně"></option>
</datalist>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

{% endblock %}

{% block content %}
<form action="post">
    <p>Objednáváte mentora {{lecturer.first_name}} {{lecturer.last_name}}</p>
    <br>
    <p>Křestní jméno: </p>
    <input type="text" name="first-name">
    <p>Příjmení: </p>
    <input type="text" name="last-name">
    <p>email: </p>
    <input type="text" name="email">
    <p>telefoní číslo: </p>
    <input type="text" name="phone-number">
    <p>Typ schůzky: </p>
    <input type="text" name="meet-type" list="meet-types">
    <p>Datum a cas: </p>
    <input type="datetime-local" id="datepick">
</form>
<script src="https://npmcdn.com/flatpickr/dist/l10n/cs.js"></script>
<script>
    config = {
        enableTime: true,
        dateFormat: "d-m-Y H",
        time_24hr: true,
        minDate: new Date().fp_incr(3),
        minuteIncrement: 60,
        altFormat: "j. F, Y",
        altInput: true,
        "locale": 'cs'
    }
    flatpickr("#datepick", config);

    
</script>
{% endblock %}
